<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Les Petits Plats</title>
    <meta name="description" content="Site de recettes de cuisine" />
    <link rel="stylesheet" href="public/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/65c05be77e.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Header -->
    <header>
      <div class="banner">
        <a
          href="./index.html"
          aria-label="lien vers page d'accueil les petits plats "
        >
          <div class="banner__logo">
            <img
              src="./public/img/logoLesPetitsPlats.png"
              alt="Les Petits Plats Homepage"
            />
          </div>
        </a>
      </div>
    </header>

    <!-- Barre de navigation -->

    <div class="navbarSearch">
      <input
        class="navbarSearch__txt"
        type="text"
        id="searchNavBar"
        name="search"
        placeholder="Rechercher un ingrédient, un appareil, un ustensile ou une recette"
        aria-label="Saisir ici ce que vous recherchez"
        tabindex="2"
      />
      <div id="txtSuggestion"></div>
      <!-- Icone de recherche principale -->
      <div
        class="navbarSearch__btn"
        id="btnSearch"
        aria-label="Cliquer pour lancer la recherche"
        tabindex="2"
      >
        <span class="fa fa-search"></span>
      </div>
    </div>

    <!--  Section Tags. display none par défaut -->
    <div
      id="tags"
      class="tags"
      aria-label="Affiche les tags sélectionnés et permet de les supprimer"
      tabindex="1"
    >

    </div>

    <nav id="navbarSelect">
      <div class="btnBlue">
        <div class="btn__Blue">
          <div class="ingredient">
            <div class="ingredient__name">Ingrédients</div>
            <div class="ingredient__iconDown">
              <div id="iconDownIng" class="iconDown fa fa-chevron-down"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="btnBlueOpen">
        <div class="flexInputInconUp">
          <input
            class="selectSearch__ingredients"
            type="text"
            id="searchIngredients"
            name="search"
            placeholder="Rechercher un ingrédient"
            aria-label="Saisir ici un ingredient"
            tabindex="2"
          />
          <div class="ingredient__iconUp">
            <div id="iconUpIng" class="iconUp fa fa-chevron-up"></div>
          </div>
        </div>
        <ul class="item-group-ingredients"></ul>
      </div>

      <div class="btnGreen">
        <div class="btn__Green">
          <div class="appareil">
            <div class="appareil__name">Appareils</div>
            <div class="appareil__iconDown">
              <div id="iconDownApp" class="iconDown fa fa-chevron-down"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="btnGreenOpen">
        <div class="flexInputInconUp">
          <input
            class="selectSearch__appareils"
            type="text"
            id="searchAppareils"
            name="search"
            placeholder="Rechercher un appareils"
            aria-label="Saisir ici un appareils"
            tabindex="2"
          />
          <div class="appareil__iconUp">
            <div id="iconUpApp" class="iconUp fa fa-chevron-up"></div>
          </div>
        </div>
        <ul class="item-group-appareils"></ul>
      </div>

      <div class="btnRed">
        <div class="btn__Red">
          <div class="ustensile">
            <div class="ustensile__name">Ustensiles</div>
            <div class="ustensile__iconDown">
              <div id="iconDownUst" class="iconDown fa fa-chevron-down"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="btnRedOpen">
        <div class="flexInputInconUp">
          <input
            class="selectSearch__ustensils"
            type="text"
            id="searchUstensils"
            name="search"
            placeholder="Rechercher un ustensils"
            aria-label="Saisir ici un ustensils"
            tabindex="2"
          />

          <div class="ustensile__iconUp">
            <div id="iconUpUst" class="iconUp fa fa-chevron-up"></div>
          </div>
        </div>

        <ul class="item-group-ustensils"></ul>
      </div>
    </nav>

    <!-- Grille Flexible -->
    <main id="recettes">
      <!-- <div class="recettes"></div> -->
    </main>

    <!-- Footer -->
    <div class="footer">
      <h2>Pied de page</h2>
    </div>

    <!-- <script src="./js/index.js" type="module"></script> -->
    <script src="./js/searchInput.js"></script>
    <script src="./js/recipes.js"></script>
    <script src="./js/Recipe.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/displayButtonList.js"></script>
    <script src="./js/dropDownList.js"></script>
    <script src="./js/tags.js"></script>
  </body>
</html>
